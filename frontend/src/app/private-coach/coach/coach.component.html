<div class="coach-container">
  <div class="coach-item">
    <img [src]="coach.image" alt="{{ coach.name }}" class="coach-img" />
    <div class="coach-info">
      <h3>{{ coach.name }}</h3>
      <p>{{ coach.specialty }}</p>
    </div>
    <button *ngIf="isClient()" class="select-btn" (click)="selectCoach()">Reserve a private session</button>
    <button *ngIf="isAdmin()" class="select-btn" (click)="removeCoach()">Remove</button>
  </div>
</div>
