<div class="progress-dashboard">
  <div class="dashboard-header">
    <div class="header-stats">
      <div class="stat-card" *ngFor="let metric of latestStats">
        <div class="stat-value">{{ metric.value }}</div>
        <div class="stat-label">{{ metric.label }}</div>
      </div>
    </div>
  </div>

  <div class="charts-grid">
    <div class="chart-card" *ngFor="let metric of metrics">
      <div class="chart-header">
        <h3>{{ metric.name }}</h3>
        <div
          class="trend-indicator"
          [class.positive]="metric.trend > 0"
          [class.negative]="metric.trend < 0"
        >
          {{ metric.trend > 0 ? "↑" : "↓" }} {{ Math.abs(metric.trend) }}%
        </div>
      </div>
      <!-- <ngx-charts-line-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="metric.data"
        [gradient]="true"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="false"
        [showXAxisLabel]="true"
        [showYAxisLabel]="false"
        [xAxisLabel]="'Date'"
        [yAxisLabel]="metric.name"
        [timeline]="false"
        [curve]="curve"
        [autoScale]="true"
        [roundDomains]="false"
        [animations]="true"
        [tooltipDisabled]="false"
      >
      </ngx-charts-line-chart> -->
      <ngx-charts-line-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="metric.data"
        [gradient]="true"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="false"
        [showXAxisLabel]="true"
        [showYAxisLabel]="false"
        [xAxisLabel]="'Date'"
        [yAxisLabel]="metric.name"
        [timeline]="false"
        [curve]="curve"
      >
      </ngx-charts-line-chart>
    </div>
  </div>
</div>
