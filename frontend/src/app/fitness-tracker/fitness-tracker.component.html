<div class="progress-dashboard">
  <div class="dashboard-header">
    <h1>Fitness Progress Dashboard</h1>
    <div class="header-stats">
      <div class="stat-card" *ngFor="let metric of latestStats; index as i" [style.--index]="i">
        <div class="stat-value">{{ metric.value }}</div>
        <div class="stat-label">{{ metric.label }}</div>
      </div>
    </div>
  </div>
<div class="chart-container">

  <div class="charts-grid">
    <div class="chart-card" *ngFor="let metric of metrics">
      <div class="chart-header">
        <h3>{{ metric.name }}</h3>
        <div
          class="trend-indicator"
          [class.positive]="metric.trend > 0"
          [class.negative]="metric.trend < 0"
        >
          {{ metric.trend > 0 ? '↑' : '↓' }} {{ Math.abs(metric.trend) }}%
        </div>
      </div>
      <ngx-charts-line-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="metric.data"
        [gradient]="true"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxisLabel]="'Date'"
        [yAxisLabel]="metric.name"
        [timeline]="false"
        [curve]="curve"
      >
      </ngx-charts-line-chart>
    </div>
  </div>
</div>
  </div>
