<div class="app-container">
  <div class="add-class-btn-container">
    <button *ngIf="isCoach()" (click)="openModal()" class="add-class-btn">+ Add Class</button>
  </div>

  <div class="modal" *ngIf="showModal">
    <div class="modal-content">
      <app-class-form
        (closeModal)="closeModal()"
        (courseAdded)="onCourseAdded($event)"
      ></app-class-form>
    </div>
  </div>

  <div class="course-list">
    <div class="course-container" *ngFor="let course of courses">
      <app-course
        [course]="course"
        (viewDetails)="onViewDetails($event)"
        (deleted)="onCourseDeleted($event)"
        (updated)="onCourseUpdated($event)"
      ></app-course>
    </div>
  </div>
</div>
