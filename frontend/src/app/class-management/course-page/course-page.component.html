
<div class="app-container">
  <div class="add-class-btn-container" *ngIf="role === 'coach'">
    <button (click)="openModal()" class="add-class-btn">+ Add Class</button>
  </div>
  
  <div class="modal" *ngIf="showModal">
    <div class="modal-content">
      <app-class-form (closeModal)="closeModal()"></app-class-form>
    </div>
  </div>

  <div class="course-list">
    <div class="course-container" *ngFor="let course of courses">
      <app-course [course]="course" [role]="role" (viewDetails)="onViewDetails($event)"></app-course>
    </div>
  </div>
</div>
