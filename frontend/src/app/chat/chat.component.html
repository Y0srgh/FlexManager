<div class="col-lg-8 col-xxl-9">
    <div class="card card-chat rounded-start-lg-0 border-start-lg-0">
      <div class="card-body h-100">
        <div class="tab-content py-0 mb-0 h-100" id="chatTabsContent">
          <div class="fade tab-pane show active h-100" id="chat-1" role="tabpanel" aria-labelledby="chat-1-tab">
            <div class="d-sm-flex justify-content-between align-items-center">
              <div class="d-flex mb-2 mb-sm-0">
                <div class="flex-shrink-0 avatar me-2">
                  <img class="avatar-img rounded-circle"
                  [src]="recipient.photo ? recipient.photo : generateAvatarUrl(recipient.email)"
                  [alt]="recipient.email">
             
                </div>
                <div class="d-block flex-grow-1">
                    <h6 class="mb-0 mt-1">{{this.recipient.email}}</h6>
                  <div class="small text-secondary"><i class="fa-solid fa-circle text-success me-1"></i>Online</div>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <a href="#!" class="icon-md rounded-circle btn btn-primary-soft me-2 px-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Audio call">
                  <i class="bi bi-telephone-fill"></i>
                </a>
                <a href="#!" class="icon-md rounded-circle btn btn-primary-soft me-2 px-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Video call">
                  <i class="bi bi-camera-video-fill"></i>
                </a>
                <div class="dropdown">
                  <a class="icon-md rounded-circle btn btn-primary-soft me-2 px-2" href="#" id="chatcoversationDropdown" role="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                    <i class="bi bi-three-dots-vertical"></i>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="chatcoversationDropdown">
                    <li><a class="dropdown-item" href="#"><i class="bi bi-check-lg me-2 fw-icon"></i>Mark as read</a></li>
                    <li><a class="dropdown-item" href="#"><i class="bi bi-mic-mute me-2 fw-icon"></i>Mute conversation</a></li>
                    <li><a class="dropdown-item" href="#"><i class="bi bi-person-check me-2 fw-icon"></i>View profile</a></li>
                    <li><a class="dropdown-item" href="#"><i class="bi bi-trash me-2 fw-icon"></i>Delete chat</a></li>
                    <li class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#"><i class="bi bi-archive me-2 fw-icon"></i>Archive chat</a></li>
                  </ul>
              </div>
            </div>
            <hr>
            <div class="chat-conversation-content overflow-auto custom-scrollbar" #chatMessages>
                <div *ngFor="let message of messages" class="message-container" [ngClass]="{'sent': isCurrentUser(message.sender.id), 'received': !isCurrentUser(message.sender.id)}">
                    <div *ngIf="!isCurrentUser(message.sender.id)" class="avatar">
                      <img class="avatar-img rounded-circle"
                      [src]="recipient.photo ? recipient.photo : generateAvatarUrl(recipient.email)"
                      [alt]="recipient.email">
                    </div>
                    <div class="message-content">
                      <div *ngIf="!isCurrentUser(message.sender.id)" class="message-sender">{{ message.sender.email }}</div>
                      <div class="message-text" [ngClass]="{'sent-message': isCurrentUser(message.sender.id), 'received-message': !isCurrentUser(message.sender.id)}">
                        {{ message.content }}
                      </div>
                      <div class="message-time">
                        {{ message.timestamp | timeAgo }}
                      </div>
                    </div>
                  </div>
          </div>
          </div>

        </div>
      </div>
      <div class="card-footer">
        <div class="d-sm-flex align-items-end">
            
           
          <textarea class="form-control mb-sm-0 mb-3" [(ngModel)]="content" placeholder="Type a message here..." rows="1"></textarea>
          <button class="btn btn-sm btn-secondary-soft-hover ms-2"><i class="fa-solid fa-face-smile fs-6"></i></button>
          <button class="btn btn-sm btn-secondary-soft-hover ms-2"><i class="fa-solid fa-paperclip fs-6"></i></button>
          <button class="btn btn-sm btn-primary-soft ms-2" (click)="sendMessage()">Send<i class="fa-solid fa-paper-plane fs-6"></i></button>
        </div>
      </div>
    </div>
  </div>
