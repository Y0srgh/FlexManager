<div class="subscription-container">
  <button class="add" (click)="OnclickPay()">Pay for a subscription</button>
  
  <div class="subscription-card" *ngFor="let subscription of subscriptions">
    <div class="subscription-photo">
      <img 
        [src]="subscription.image" 
        alt="{{ subscription.name }} Image" 
        class="subscription-img"
      />
    </div>
    <div class="subscription-details">
      <h2 class="subscription-name">{{ subscription.name }}</h2>
      <!-- <p class="subscription-price"><strong>Price:</strong> {{ subscription.price }} DT</p> -->
      <p class="subscription-equipment"><strong>Equipment:</strong> {{ subscription.equipment }}</p>
      <button class="view-details-btn" (click)="openModal(subscription)">View Details</button>
    </div>
  </div>
</div>
